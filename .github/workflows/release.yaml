name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  wheels:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest          # linux x86_64
          - ubuntu-24.04-arm       # linux arm64
          - macos-15-intel         # macOS x86_64
          - macos-latest           # macOS arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history
          tags: true      # make sure tags are fetched

      # ----------------------------
      # Go toolchain (install on host for macOS, will be in container for Linux)
      # ----------------------------
      - name: Set up Go (macOS only)
        if: startsWith(matrix.platform, 'macos')
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      # ----------------------------
      # Python + wheel tooling
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.16.2

      # ----------------------------
      # Build wheels
      # ----------------------------
      - name: Build wheels
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux*"
          CIBW_ARCHS_LINUX: auto
          CIBW_ARCHS_MACOS: auto
          # Don't use build isolation so our custom backend is available
          CIBW_BUILD_FRONTEND: "pip; args: --no-build-isolation"
          # Install Go in Linux containers
          CIBW_BEFORE_ALL_LINUX: >-
            curl -OL https://go.dev/dl/go1.24.linux-amd64.tar.gz &&
            tar -C /usr/local -xzf go1.24.linux-amd64.tar.gz
          # Install build dependencies and build .so (Linux)
          CIBW_BEFORE_BUILD_LINUX: >-
            pip install setuptools>=80 wheel setuptools-scm>=8 &&
            export PATH=$PATH:/usr/local/go/bin &&
            chmod +x {project}/build_shared_library.sh &&
            cd {project} &&
            ./build_shared_library.sh &&
            mkdir -p pyoctree/_lib &&
            mv *.so pyoctree/_lib/ &&
            ls -la pyoctree/_lib/
          # Install build dependencies and build .so (macOS)
          CIBW_BEFORE_BUILD_MACOS: >-
            pip install setuptools>=80 wheel setuptools-scm>=8 &&
            chmod +x {project}/build_shared_library.sh &&
            cd {project} &&
            ./build_shared_library.sh &&
            mkdir -p pyoctree/_lib &&
            mv *.so pyoctree/_lib/ &&
            ls -la pyoctree/_lib/
        run: |
          cibuildwheel --output-dir wheelhouse

      # ----------------------------
      # Upload wheels as artifacts
      # ----------------------------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: wheelhouse/*.whl

  release:
    needs: wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: ./wheelhouse

      - name: List wheels (debug)
        run: find wheelhouse -name "*.whl"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheelhouse/**/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}