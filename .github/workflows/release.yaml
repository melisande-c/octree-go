name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  wheels:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest          # linux x86_64
          - ubuntu-24.04-arm       # linux arm64
          - macos-15-intel         # macOS x86_64
          - macos-latest           # macOS arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for hatch-vcs

      # ----------------------------
      # Go toolchain (install on host for macOS, will be in container for Linux)
      # ----------------------------
      - name: Set-up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      # ----------------------------
      # Python + wheel tooling
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.16.2

      # ----------------------------
      # Build wheels
      # ----------------------------
      - name: Build Wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_ARCHS_LINUX: x86_64 aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64

      # ----------------------------
      # Upload wheels as artifacts
      # ----------------------------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: wheelhouse/*.whl

  release:
    needs: wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: ./wheelhouse

      - name: List wheels (debug)
        run: find wheelhouse -name "*.whl"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheelhouse/**/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}