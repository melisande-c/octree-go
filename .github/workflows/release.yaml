name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  wheels:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest          # linux x86_64
          - ubuntu-24.04-arm       # linux arm64
          - macos-15-intel         # macOS x86_64
          - macos-latest           # macOS arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history
          tags: true      # make sure tags are fetched

      # ----------------------------
      # Go toolchain
      # ----------------------------
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      # ----------------------------
      # Build shared library (YOUR SCRIPT)
      # ----------------------------
      - name: Build native shared library
        run: |
          chmod +x build_shared_library.sh
          ./build_shared_library.sh

      # ----------------------------
      # Move .so into Python package
      # ----------------------------
      - name: Place shared library into Python package
        run: |
          mkdir -p pyoctree/_lib
          mv *.so pyoctree/_lib

      # ----------------------------
      # Python + wheel tooling
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel==2.16.2

      # ----------------------------
      # Build wheels
      # ----------------------------
      - name: Build wheels
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux*"
          CIBW_ARCHS_LINUX: auto
          CIBW_ARCHS_MACOS: auto
        run: |
          cibuildwheel --output-dir wheelhouse

      # ----------------------------
      # Upload wheels as artifacts
      # ----------------------------
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: wheelhouse/*.whl

  release:
    needs: wheels
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: ./wheelhouse

      - name: List wheels (debug)
        run: find wheelhouse -name "*.whl"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: wheelhouse/**/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


